<p class="display-2"> Create Customer List</p>
 <form [formGroup]="fg"  (ngSubmit)="submit()" >
  
 <div class="form-group">
     <label >Contact ID : </label>
     <input type="text" formControlName="customerId" class="form-control"
             [(ngModel)]="model.customerId" />
     </div>
 <div class="form-group">
 <label >Contact Name : </label>
 <input type="text" formControlName="contactName" class="form-control"
         [(ngModel)]="model.contactName" />
 </div>
  
 <div class="form-group">
 <label >Company Name: </label>
 <input type="text" formControlName="companyName" class="form-control"
             [(ngModel)]="model.companyName"/>
 </div>
  
 <div class="form-group">
 <label >City : </label>
 <input type="text" formControlName="city" class="form-control" [(ngModel)]="model.city"
     />
 </div>
  
 <div class="form-group">
 <label >Country : </label>
 <input type="text" formControlName="country" class="form-control"
         [(ngModel)]="model.country" />
 </div>
  
 <div class="form-group btn-group btn-group-lg">
 <button type="submit" class="btn btn-primary" >
 <i class="fa fa-update"></i> Create
 </button>
  
 <button type="reset" class="btn btn-secondary">
 <i class="fa fa-remove"></i> Clear
 </button>
 </div>
  
 </form>
    {{model |json}}
