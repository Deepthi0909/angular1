<p class="display-2">Customer List</p>

<button class="btn btn-lg btn-warning" (click)="goBack()">Back to Home</button>
<button class="btn btn-lg btn-warning" (click)="goBack()">Add customers</button>

<table class="table table-striped table-active">
    <tr>
        <th>Company Name</th>
        <th>Country</th>
        <th></th>
    </tr>
    <tr *ngFor="let item of customerList">
        <td>{{item.CompanyName}}</td>
        <td>{{item.Country}}</td>
        <td>
            <a [routerLink]="['/admin','customers',item.CustomerID ] "
             routerLinkActive="active"
             class="btn btn-sm btn-success">View</a> 
             <a [routerLink]="['/admin','customers','edit',item.CustomerID ] "
              routerLinkActive="active" 
              class="btn btn-sm btn-warning">Edit</a>
        </td>
    </tr>
</table>
