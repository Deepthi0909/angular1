 <h2 class="bg-info text-white text-center">Update Product</h2>
<form (submit)= "submit()" #form="ngForm">
    <div class="form-group">
        <label for="ProductName" class="col-form-label font-weight-bold"> ProductName</label>
        <input type="text" name="ProductName" class="form-control"
        placeholder="ProductName" [(ngModel)]="model.ProductName"/>
        <!-- required #pname="ngModel"/>
        <div *ngIf="pname.invalid && pname.touched" class="alert alert-danger">
            <span *ngIf="pname.errors.required">Product name is required</span>
        </div> -->
    </div>

    <div class="form-group">
        <label for="UnitPrice" class="col-form-label font-weight-bold"> UnitPrice</label>
        <input type="text" name="UnitPrice" class="form-control"
        placeholder="UnitPrice" [(ngModel)]="model.UnitPrice" />
         <!-- required #price="ngModel"/>
        <div *ngIf="price.invalid && price.touched" class="alert alert-danger">
            <span *ngIf="price.errors.required">UnitPrice is required</span>
        </div>  -->

    </div>

    <div class="form-group">
        <label for="UnitsInStock" class="col-form-label font-weight-bold"> UnitsInStock</label>
        <input type="text" name="UnitsInStock" class="form-control"
        placeholder="UnitsInStock" [(ngModel)]="model.UnitsInStock"/>
        <!-- required #stock="ngModel"/>
        <div *ngIf="stock.invalid && price.touched" class="alert alert-danger">
            <span *ngIf="stock.errors.required">UnitsInStock is required</span>
        </div> -->
    </div>
    <div class="form-group">
        <label for="CategoryId" class="col-form-label font-weight-bold"> CategoryId</label>
        <input type="text" name="CategoryId" class="form-control"
        placeholder="CategoryId"  [(ngModel)]="model.CategoryId" />
      
    </div>

    <div class="form-group">
        <label for="Discontinued" class="col-form-label font-weight-bold"> Discontinued</label>
        <input type="checkbox" name="Discontinued" class="ml-4 form-check-inline" [(ngModel)]="model.Discontinued" />
        
    </div>
    <div class="form-group btn-group btn-group-lg">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid" >
            <i class="fa fa-save"></i>Update</button> 
            <button type="reset" class="btn btn-secondary">
                <i class="fa fa-remove"></i> clear </button> 
        
    </div>

</form>
{{ model | json }}
